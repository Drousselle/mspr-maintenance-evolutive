<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenData - Collector</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
</head>

<body>
    <section class="hero is-info is-fullheight">

            <div class="hero-body">
                <div class="container has-text-centered">
                    <div class="column is-6 is-offset-3">
                        <h1 class="title">
                            Ajouter votre fichier
                        </h1>
                        <h2 class="subtitle">
                            Veuillez choisir un fichier au format xml uniquement.
                        </h2>
                        <div class="box">
                            <form action="{% url 'file_upload' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="field is-grouped">
                                    <p class="control is-expanded">
                                        <p class="input">{{ form.docfile }}</p>
                                    </p>
                                    <p class="control">
                                        <input class="button is-info" type="submit" value="Upload"/>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

    </section>
    <script async type="text/javascript" src="../js/bulma.js"></script>
</body>

</html>
